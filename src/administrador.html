<body>
  <header>
    <section class="hero">
      <a href="/"><img class="hero-img" title="Volver al Home" src="../assets/img/LogoFormula1.png" alt="logo"></a>
      <h1 class="hero-text">Administración</h1>
    </section>
  </header>
  <nav class="menu-bar">
    <ul class="menu-nabvar">
      <li>
        <a href="equiposypilotos">Equipos</a>
      </li>

      </li>

        <a href="contacto">Contacto</a>
      </li>
    </ul>

  <main>
    <div class="container">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col">Pais</th>
            <th scope="col">E-mail</th>
            <th>Operaciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="msgVacio"></div>
      <section class="form_cont" id="form_admin">
        <div class="text_form">
          <div>
            <h4 class="p-4">Formulario de Modificación</h4>
          </div>
          <div class="inputCod">
            <label for="codigo">Legajo Usuario</label>
            <input type="number" id="codigoMod" name="codigo" readonly>
          </div>
        </div>

        <form name="contacto">
          <div class="input_group">
            <div class="inputGroupLeft">
              <!-- Nombre  -->
              <div class="input">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombreModificar" name="nombre">
              </div>
              <!-- Apellido  -->
              <div class="input">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellidoModificar" name="apellido">
              </div>
              <!-- Sexo  -->
              <div class="input_sexo">
                <div class="titleSex">
                  <label for="sexo">Sexo:</label>
                  <input type="text" id="ValueSex" class="inputMostrar" readonly>
                </div>
                <div class="input_sexo_group">
                  <div class="input_sex">
                    <label for="sexo">Femenino</label>
                    <input type="radio" name="sexoModificar" value="Femenino" id="fenemino">
                  </div>
                  <div class="input_sex">
                    <label for="sexo">Masculino</label>
                    <input type="radio" name="sexoModificar" value="Masculino" id="masculino">
                  </div>
                  <div class="input_sex">
                    <label for="sexo">Sin genero</label>
                    <input type="radio" name="sexoModificar" value="Sin_genero" id="sin_genero">
                  </div>
                </div>
              </div>
              <!-- Fecha Nacimiento  -->
              <div class="input">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimientoModificar" name="fecha_nacimiento" value="">
              </div>
            </div>
            <div class="inputGroupRigth">
              <!-- Pais  -->
              <div class="input inputPais">
                <label for="pais">Pais de Residencia</label>
                <input type="text" id="bpais" name="pais_otro" class="inputMostrar" readonly>
              </div>
              <!-- Nvo Pais  -->
              <div class="input">
                <label for="pais">Seleccione nuevo Pais:</label>
                <select name="pais" id="paisModificar" class="select_input">
                  <option value="Argentina">Argentina</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Chile">Chile</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Paraguay">Paraguay</option>
                  <option value="Peru">Peru</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <!-- Email  -->
              <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="emailModificar" name="email">
              </div>
            </div>
          </div>
          <div class="btn_modificar">
            <input type="submit" id="b1" name="btn">
          </div>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <div class="title-f1">
      <h3>Formula 1</h3>

            </a>

        </ul>
      </div>
    </div>
